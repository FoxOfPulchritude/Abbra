<html>
	<head>
		<title>Abbra</title>
		<!--<link href="main.css" type="text/css" rel="stylesheet" />-->
		<link href="ssreiv.css" type="text/css" rel="stylesheet" />
		<link rel="shortcut icon" type="image/x-icon" href="res/logomin.png" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
	</head>
	<body>
	<div id="page" class="hidden">
		<!-- company name etc -->
		<div class="w3-container">
			<img src="res/logomin.png" height=75px width=auto class="w3-left"/>
			<h1 class="w3-left w3-opacity">Abbra</h1>
		</div>
		<!-- nav menu -->
		<div id="nav_ph" class="w3-bar w3-large w3-hide"></div>
		<div id="nav" class="w3-bar w3-indigo w3-large w3-card-4">
			<a href="#" class="w3-bar-item w3-mobile w3-button">Groceries</a>
			<a href="#" class="w3-bar-item w3-mobile w3-button">PA</a>
			<a href="#" class="w3-bar-item w3-mobile w3-button">Legacy</a>
			<a href="#" class="w3-bar-item w3-mobile admin w3-button">Admin</a>
			
			<button id="logon-menu-button" class="w3-bar-item w3-button w3-right">Login</button>
			</div>
			<div id="logon" class="w3-modal w3-mobile">
				<div class="w3-modal-content w3-card-4 w3-animate-right">
					<header class="w3-container w3-blue">
					<span id="closer" class="w3-display-topright w3-button w3-blue w3-text-white">&times;</span>
					<h2>Login</h2>
					</header>
					<div class="w3-container">
					<form class="w3-container w3-padding-bottom" action="login" method="POST">
					<label>Username</label>
					<input class="w3-input" type="text" name="username" />
					<label>Password</label>
					<input class="w3-input" type="password" name="password" />
					<input type="submit" name="login" value="Login"/>
					</form>
				</div>
				</div>
				
		</div>
		<!-- content starts here -->
		<div id="content" x-ng-app="a" x-ng-controller="c">
			<div class="w3-container w3-round-large w3-border w3-white">
				<h2>Article</h2>
				<p>{{sample}}</p>
			</div>
			<div class="w3-container w3-round-large w3-border w3-white">
				<h2>Article</h2>
				<p>{{sample}}</p>
			</div>
			<div class="w3-container w3-round-large w3-border w3-white">
				<h2>Article</h2>
				<p>{{sample}}</p>
			</div>
		</div>
	</div>
	<script src="eng1.js"></script>
	<script>animateInit()</script>
